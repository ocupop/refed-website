# Site settings
title: ReFED | Rethink Food Waste
email: your-email@domain.com
description:  "A data-driven guide for businesses, government, funders, and nonprofits to collectively reduce food waste at scale. Together, we can reduce U.S. food waste by 50% by 2030."
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://refed.com" # the base hostname & protocol for your site

defaults:
- scope:
    path: solutions
  values:
    nextpage:
      url: /stakeholder
      title: Stakeholders
    prevpage:
      url: /solution
      title: Solutions
- scope:
    path: stakeholders
  values:
    nextpage:
      url: /action
      title: Action
    prevpage:
      url: /stakeholder
      title: Stakeholders

collections:
  solutions:
    output: true
    layout: default
    permalink: /solutions/:path
  stakeholders:
    output: true
    layout: default
    permalink: /stakeholders/:path

# permalink: /:title

# Build settings
safe: false
source: src
destination: publish
bundler_args: --without production
markdown: kramdown

include: ["_pages"]
exclude: ['vendor', '.asset-cache']

gems:
- jekyll-assets


assets:
  compress:
    css: true # default - development: false, production: true
    js: true # default - development: false, production: true
  cache: false # default: .asset-cache
  # cdn: https://cdn.example.com
  # skip_baseurl_with_cdn: false
  # skip_prefix_with_cdn: false
  prefix: "/assets"
  assets:
    - "*.png"
    - "*.jpg"
    - "*.eot"
    - "*.ttf"
    - "*.woff"
    - "*.svg"
  #   - "bundle.css"
  digest: true
  sources:
    - _assets/bower
    - _assets/css
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts
    - _assets/icons
    - _assets/img
    - _assets/js
  features:
    liquid: true # default: false
    automatic_img_size: true # default: true
    automatic_img_alt : true # default: true