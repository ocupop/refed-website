

<section class="hero">
    <div class="hero-image aspect-3x1" style="background-image:url({{page.hero-image}});"></div>

    <div class="hero-copy">
        <div class="container p-4">
            {% if page.preheader %}<h2>{{ page.preheader }}</h2>{% endif %}
            {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
            {% if page.hero-copy %}<p class="editable">{{ page.hero-copy }}</p>{% endif %}
        </div>
    </div>
</section>
