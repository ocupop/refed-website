

<section class="hero {% if page.hero.extra-class %}{{ page.hero.extra-class }}{% endif %} {% if page.hero.image-overlaps-bottom %}image-overlaps-bottom{% endif %}">
    <div class="hero-image darken-bkg-image" style="background-image:url({{page.hero.image}});"></div>

    <div class="hero-content">
        <div class="container p-4 text-white">
            <div class="hero-copy">
                {% if page.hero.preheader %}<div class='preheader'>{{ page.hero.preheader }}</div>{% endif %}
                {% if page.hero.title %}<h1>{{ page.hero.title }}</h1>{% endif %}
                {% if page.hero.copy %}<div class="hero-p editable">{{ page.hero.copy }}</div>{% endif %}

                {% if page.hero-buttons %}
                {% for button in page.hero-buttons %}
                    <a class="btn btn-primary block mr-3" href="{{ button.url }}">{{ button.label }}</a>
                {% endfor %}
                {% endif %}
            </div>
            
            <div class="hero-social">
                <a href="#" class="linkedin"></a>
                <a href="#" class="twitter"></a>              
            </div>
        </div>
    </div>


</section>
