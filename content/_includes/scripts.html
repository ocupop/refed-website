  <!-- Flickity Carousel Slider https://flickity.metafizzy.co/ -->
  <!-- SEE head.html for the css include -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>


  <script>
    var elem = document.querySelector('.what-can-i-do .flickity');
    var flkty = new Flickity( elem, {
      cellAlign: 'left',
      contain: true,
      //"freeScroll": true,
      "wrapAround": true,
      prevNextButtons: true,
      pageDots: true,
      adaptiveHeight: true
    });


    var flkty = new Flickity( '.donors-and-funders .flickity', {
      groupCells: true,
      contain: true,
    });

    var flkty = new Flickity( '.donors-overview-carousel', {
      cellAlign: 'center',
      prevNextButtons: false,
      pageDots: true,
      "wrapAround": true,
      contain: true,
    });

    
  </script>
