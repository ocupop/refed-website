- name: Dana Gunders
  title: Interim Executive Director
  summary: >-
    Dana Gunders serves as ReFED’s Interim Executive Director.  Dana is a
    national expert and one of the first to bring to light just how much food is
    wasted across the country. For almost a decade, she was a Senior Scientist
    at the Natural Resources Defense Council (NRDC). She then launched Next
    Course, LLC to strategically advise on the topic. Some of her career
    highlights include authoring the landmark Wasted report andWaste Free
    Kitchen Handbook, launching the Save the Food campaign, testifying in
    Congress, consulting to Google, appearing on John Oliver, and perhaps most
    importantly, being a founding Board Member of ReFED.
  image: /uploads/dana-gunders-headshot-2.jpg
  phone: 503.475.5803
  active: active
- name: Warren Adams
  title: Strategic Advisor
  summary: >-
    Warren Adams serves as ReFED’s Strategic Advisor, overseeing the successful
    execution of our priority projects for the year and contributing decades of
    organizational expertise to ReFED’s development. A pioneer in the field of
    social networking, Warren founded PlanetAll, which Amazon.com acquired in
    1998. Upon leaving Amazon, Warren turned his professional attention to
    advising and investing in early-stage entrepreneurial enterprises through
    his fund, Vineyard Ventures. After traveling in Patagonia, Warren was
    motivated by the region’s incredible natural beauty to apply his business
    acumen toward acquiring, conserving, and protecting large tracts of pristine
    land there, culminating in the 2007 establishment of Patagonia Sur. Warren
    received a BA from Colgate University and an MBA from Harvard Business
    School.
  image: /uploads/warren-adams-headshot-2.jpg
  phone: 617.356.5359
  active: active
- name: Katy Franklin
  title: Operations Director
  summary: >-
    Katy Franklin serves as ReFED's Operations Director, supporting
    organizational development and strategy and designing systems for effective
    program implementation and management. Previously, Katy managed operations
    at Sustainable America, where she gained a deep understanding of successful
    food waste reduction programs with consumers, food service providers,
    private firms, and at major events. Katy has authored industry and academic
    research on food waste and opportunities to solve this global challenge.
    Katy also helped develop Further with Food, a public-private partnership
    convened to address food loss and waste.
  image: /uploads/katyfranklin.jpg
  phone: 512.947.2176
  active: active
- name: Lily Herd
  title: Operations Manager
  summary: >-
    Lily Herd serves as ReFED’s Operations Manager, supporting members across
    the team to increase operational efficiencies and drive cultural excellence.
    Before joining ReFED, she worked at several nonprofits, farms and
    Universities She is passionate about excellent project management, food
    security, human rights, climate change and creating an equitable and
    sustainable food system. Lily holds an M.S. in Food Security from the
    University of Edinburgh in Scotland as well as a Bachelors in
    Psychology/Anthropology from the University of Oregon.
  image: /uploads/lilyherd.jpg
  phone:
  active: active
- name: Nicole Sturzenberger
  title: Development Fellow
  summary: >-
    Nicole Sturzenberger serves as ReFED’s Development Fellow. Nicole has over
    ten years experience in food and agriculture marketing and communications,
    having spent time at the University of California, Davis and the California
    Department of Food and Agriculture. She holds a Bachelors in Economics and
    French from Dalhousie University and a Masters in Communications from the
    University of Gastronomic Sciences in Italy.
  image: /uploads/nicole-sturzenberger-headshot-1.jpg
  phone: 530.574.7902
  active: active
- name: Caroline Powell
  title: Data and Insights Director
  summary: >-
    Caroline Powell serves as ReFED's Data and Insights Director, managing
    projects related to data analytics, information security, and software
    development. Prior to ReFED, Caroline was a consultant for the Walmart
    Sustainability team and worked with the food sourcing teams on several
    projects including food waste. Previously she spent time at The
    Sustainability Consortium, helping to develop sustainability performance
    metrics for food businesses. Caroline recently graduated from the Turing
    School of Software &amp; Design and worked for a custom software design
    firm, Cuttlesoft, supporting a healthcare organization on application
    updates, secure infrastructure, and performance monitoring. She is an active
    software developer and solutions architect.
  image: /uploads/powell-hs-.jpg
  phone: 501.499.0418
  active: active
- name: Philip Curtis
  title: Data and Insights Manager
  summary: >-
    Philip Curtis is ReFED's Data and Insights Manager, providing data analysis
    and support across the organization. Before joining ReFED, Philip served as
    a researcher and geospatial analyst for The Sustainability Consortium (TSC).
    While there, he developed new methods and tools to help food businesses
    estimate and map risk in their global commodity supply chains. As part of
    this work, Philip worked closely with companies to strengthen internal
    data-sharing capacity and improve the flow of information between
    procurement and sustainability teams.
  image: /uploads/curtis-hs-web.jpg
  phone: 814.470.7367
  active: active
- name: Alexandria Coari
  title: Capital and Innovation Director
  summary: >-
    Alexandria (Alex) serves as ReFED’s Capital & Innovation Director, working
    to catalyze the more than $18 billion of public, private and philanthropic
    capital needed into scale solutions to food waste. She brings 10 years of
    investment banking, sustainable food supply chain, and innovation
    acceleration experience with startups, for-profits and nonprofits in the
    U.S. and Latin America, including time at JP Morgan, Fair Trade USA, OLLY,
    and Agora Partnerships. She is passionate about helping mission-driven
    companies grow their impact and believes in the power of market-based
    approaches to solving today's biggest challenges.
  image: /uploads/coari-hs-web-1.jpg
  phone: 630.640.4074
  active: active
- name: Parker Huges
  title: Capital & Innovation Fellow
  summary: >-
    Parker serves as ReFED's Capital and Innovation Fellow. Before joining
    ReFED, Parker was a Cofounder of BRÜZD Foods, a food waste solution rescuing
    imperfect produce from local MA farmers, and delivering it to homes and
    restaurants at discounted prices. He brings with him a depth of knowledge in
    social entrepreneurship, food system design, and business development. He
    believes that business has the power to implement solutions to the
    environmental crisis.
  image: /uploads/parker-hughes-headshot-1.jpg
  phone:
  active: active
- name: Jackie Suggitt
  title: Stakeholder Engagement Director
  summary: >-
    Jackie serves as ReFED's Stakeholder Engagement Director. In her position,
    she works with a diverse set of industry leaders to tackle complex food
    waste issues, including standardized date labeling and innovative packaging.
    Before joining ReFED, Jackie worked as Senior Manager of Sustainability at
    Walmart where she led a number of sustainable food and nutrition programs
    for Walmart's private brand business.
  image: /uploads/suggit-hs-web.jpg
  phone: 604.741.8968
  active: active
- name: Nathan Lohrmann
  title: Stakeholder Engagement Fellow
  summary: >-
    Nathan Lohrmann serves as a Stakeholder Engagement Fellow at ReFED,
    supporting ReFED’s networks and stakeholder engagement structures, including
    the 2019 Food Waste Summit hosted by ReFED. Nathan studied marketing,
    operations, and strategy at Indiana University. which led him to a career in
    the food and beverage industry across management consulting, corporate
    strategy, and a startup.
  image: /uploads/nathan-lorhmann-headshot-1.jpg
  phone: 812.237.2316
  active: active
- name: Nithya Sowrirajan
  title: Communications Advisor
  summary: >-
    Nithya serves as ReFED's Communications Advisor, consulting on strategic
    marketing and communications of ReFED's marquee programs focused on reducing
    food waste. Nithya Sowrirajan is a leader in the media and technology space
    with over a decade at Google and currently in the role of Director, Global
    Product Solutions. At Google and YouTube, she leads strategy, go-to-market
    and expansion of advertising products to 100+ countries with the goal of
    successfully monetizing YouTube and creating value for advertisers. Nithya
    has spent the bulk of her career in the high-tech industry scaling
    new-to-world digital products and building high performing global teams. 
    Nithya is committed to diversity and inclusion and serves on the Google
    Women@NY Steering Committee where she co-leads the Social Impact pillar
    dedicated to increasing the pipeline of tech talent from underserved
    communities. In addition, she advises early stage cleantech startups in the
    waste management and battery intelligence space. She is also part of the
    Expert Network at SJF Ventures, a VC firm that invests in impact-driven
    entrepreneurs.
  image: /uploads/nithya-sowrirajan-headshot.jpg
  phone:
  active: active
- name: Vanessa Mukhebi
  title: Communications Fellow
  summary: >-
    Vanessa Mukhebi is a passionate sustainable development advocate and
    creative storyteller with two years experience in development communications
    and food security in sub-Saharan Africa. As part of this work, Vanessa
    created multimedia content for and facilitated inclusive interventions that
    promote improved nutrition, farming best practices and financial inclusion
    in rural communities. She holds an M.A. in Anthropology from the University
    of Chicago and a B.A in Media and Communication, Sociology and Anthropology
    from the University of Sydney in Australia
  image: /uploads/vanessa-mukhebi-headshot-1.jpg
  phone: 312.662.3624
  active: active
- name: Chris Cochran
  title: Transition Advisor
  summary: >-
    Chris Cochran served as the inaugural Executive Director of ReFED for two
    and a half years from 2017-2019. Chris continues to support ReFED as
    Transition Advisor. Previously, Chris was the Senior Manager of
    Sustainability at Walmart where he developed a farm to consumer view of food
    waste while leading sustainability for Walmart’s global produce business.
    Chris’s experience with tackling food waste from multiple points in the
    value chain helps ReFED bring together new collaborators on food system
    challenges.
  image: /uploads/cochran-hs-web.jpg
  phone: 501.207.1007
  active: active
- name: Sarah Vared
  title: Founder
  summary: >-
    Sarah Vared founded and helped build ReFED. Sarah led the design and
    creation of ReFED&rsquo;s <em>Roadmap to Reduce U.S. Food Waste</em> and
    served as ReFED&rsquo;s Interim Director from its inception in 2015 through
    March 2017. Sarah supports ReFED through her role as a Principal at
    MissionPoint Partners, an impact investment advisor and manager, leveraging
    her background in philanthropy and impact investing to provide programmatic
    support and strategic insight on how to catalyze the action and investment
    needed to scale solutions to reduce food waste.
  image: /uploads/vared-hs-web-copy.jpg
