tax_incentives:
  title: Tax Incentives
  definition: Reveal states that offer additional tax incentives beyond federal incentives
  case_studies:
    - title: California Tax Incentives
      summary: "California helps alleviate the costs associated with food donation by offering a tax credit that explicitly covers the costs associated with the transportation of any agricultural product donated to a nonprofit. The tax credit is allowed as a credit against the “net tax” in an amount equal to 50% of the transportation costs paid or incurred. Because many businesses cite the costs of transporting food items as a key barrier to donation, California’s model is worth analyzing for potential applicability."
      state: california
      lat: 37.1871655
      long: -120.7612299
    - title: Virginia Tax Incentives
      summary: "State tax incentives can provide an opportunity to target incentives to certain food producers, like farmers and small businesses, that often do not sufficiently benefit from federal tax incentives. For example, Virginia's Food Crop Donation Tax Credit is available to individuals and corporate entities engaged in the business of farming food crops and donating such crops to nonprofit food banks. The amount of the credit is equal to 30% of the fair market value of the crops; claims are capped at $5,000 per year."
      state: virginia
      lat: 37.926866
      long: -83.9472357
    - title: South Carolina Tax Incentives
      summary: 'South Carolina provides a tax credit for licensed meat packers, butchers or processing plants that contract with charitable organizations to process deer for donation to those in need. The deer in question are typically hunted for sport and would not be eaten, meaning that it does not make sense to compensate the “producers”—in this case, hunters—for donating their surplus animals. Instead, South Carolina’s scheme recognizes that processing costs represent the most significant cost barrier for recovering this particular food source. The tax credit offers licensed meat packers, butchers and processing plants $50 per carcass donated in order to recover a large amount of high-value meat for low-income households.'
      state: south-carolina
      lat: '33.8361'
      long: '-81.1637'
  filters:
    - title: States that offer additional tax incentives beyond federal incentives
      definition: States that offer additional tax incentives beyond federal incentives
      states:
        - arizona
        - california
        - colorado
        - iowa
        - kentucky
        - missouri
        - oregon
        - south-carolina
        - virginia
animal_feed:
  title: Animal Feed
  definition: Reveal state policies that hinder food waste recycling
  case_studies:
    - title: Connecticut Animal Feed Regulations
      summary: 'Even though the practice of feeding food scraps to animals is safe for human and animal health, several states either ban the feeding of all food scraps, animal-derived food scraps, and/or vegetable-derived food scraps to animals, specifically swine. Connecticut is one of many states that provide a good model for regulating feeding food scraps to animals. Connecticut allows the feeding of animal-derived waste to swine provided that it has been properly heat-treated and is fed by a licensed facility. All other waste, including vegetable waste, may be fed to swine without heat treatment. Individuals may feed household garbage to their own swine without heat-treating it and without obtaining a permit. As long as food scraps are properly handled according to applicable federal food safety laws and regulations, feeding food scraps to animals can be a safe and beneficial practice.'
      state: connecticut
      lat: 41.5153735
      long: -73.8784879
    - title: North Carolina Animal Feed Regulations
      summary: "Several states require the heat treatment of non-animal derived waste, yet most of this waste is generally safe for consumption by most animals. The cost of heat-treatment equipment or services may discourage farms from feeding food scraps to animals. North Carolina, the second-largest producer of swine, is one of many states that provide a good model for regulating feeding food scraps to animals. It allows the feeding of animal-derived waste to swine provided that it has been properly heat-treated and fed by a licensed facility. All other waste, such as vegetable-derived waste, may be fed to swine without heat-treatment. This is the rule in the majority of states that allow food scraps to be fed to animals."
      state: north-carolina
      lat: 35.1403193
      long: -84.3805519
    - title: New Mexico Animal Feed Regulations
      summary: "Understanding and omplying with the requirements outlined in federal and state laws and regulations that bear on the practice of feeding food scraps to animals can be daunting to a facility that is interested in doing so. Providing guidance, technical assistance and education on applicable laws and regulations that outlines the benefits while detailing the safe and proper handling of such products can help encourage the feeding of food scraps to animals. The New Mexico Recycling Coalition produced a report directed at restaurants which outlined guidelines on feeding food waste to animals, including applicable state and federal laws and regulations, benefits and challenges of the practice, and contact persons for further information."
      state: new-mexico
      lat: '34.5199'
      long: '-105.8701'
