liability_protection:
  title: Liability Protection
  definition: Reveal states that offer liability protection
  case_studies:
    - title: Wisconsin Liability Protection
      summary: "Wisconsin protects nonprofits that charge end recipients for food at low cost. A handful of states, including Wisconsin, provide liability protection even when the food is sold at a reduced rate to the end recipient. Wisconsin's law allows nonprofit food recovery organizations to charge recipients for food \"at a price not to exceed overhead and transportation costs\" without sacrificing liability protection. States that provide this protection offer the potential for an economically sustainable solution to food recovery because they allow the labor, storage and transportation costs of recovering food to be offset by end-user purchases."
      state: wisconsin
      lat: 43.7844
      long: -88.7879
    - title: California  Liability Protection
      summary: 'California provides education and awareness about liability protection. Some states and localities publish guidance about federal and state liability protection for food donations. This guidance is a helpful tool to promote awareness and dispel concerns about food donation liability. For example, Los Angeles County published a guideline for safe food donation that specifically targets food facility operators. A fillable “Food Donation Delivery Form” is included, as well as guidance on food safety and federal and state liability protections.'
      state: california
      lat: 36.778259
      long: -119.417931
    - title: OregonLiability Protection
      summary: "Currently, most states follow the Emerson Act’s model of providing liability protection only when the donated food fully complies with all federal, state and local quality and labeling requirements. These requirements impose extraneous burdens on donors and food recovery organizations by forcing them to meet all labeling standards. However, some states, like Oregon, eliminate compliance with packaging or labeling laws as a condition for liability protection. Oregon's statute states that liability protection applies \"regardless of compliance with any laws, rules or ordinances regulating the packaging or labeling of food.\" This allows donation of partially compliant food and absolves donors of any duty placed on the food recovery organization to recondition the food as compliant."
      state: oregon
      lat: 44.1199746
      long: -122.7804332
    - title: New Hampshire Liability Protection
      summary: 'The majority of state liability protection statutes provide liability protection only for food donated to a nonprofit food recovery organization, which then distributes the food to end users. However, some states, like New Hampshire, provide liability protection to donors donating to a "needy individual or individuals or to a bona fide charitable or nonprofit organization." Extending protections to direct donations could help increase efficiency and enable timely use of perishable food.'
      state: new-hampshire
      lat: 43.9957512
      long: -72.7008387
  filters:
