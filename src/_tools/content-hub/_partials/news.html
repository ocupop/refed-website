<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="content">
        <select name="" id="filter-articles" class="hide">
          <option value="all"></option>
          {% for article in site.articles %}
            {% for category in article.categories %}
              <option value=".{{ category }}">{{ category | capitalize }}</option>
            {% endfor%}  
          {% endfor %}
        </select>
        <p class="sort-articles" data-sort="date:dsc">Sort by date <span class="caret"></span></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="content">

        <div class="grid row articles">
          {% for article in site.articles %}
          <div class="card article-card article mix {{ article.categories | join: ' '}}" data-date="{{ article.date }}">
            <div class="article-image" style="background-image: url({{ article.featured_image }});"></div>
            <h4>{{ article.title }}</h4>
            <p class="article-date">Published {{ article.date | date: "%B %-d, %Y" }}</p>
            <p>{{ article.summary }} <a class="view-more" href="{{ article.url }}">View more &gt;</a></p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
