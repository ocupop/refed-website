<section class="alt-bg innovatorDatabase_filters">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <h4>Search by location</h4>
        <div class="locationSearch">
          <i class="icon icon-search"></i>
          <input id="autocomplete" placeholder="Enter your address"
                   onFocus="geolocate()" type="text" class="locationField"></input>
        </div>
      </div>
      <div class="col-xs-12 col-md-9">
        <h4>Filter by details</h4>
        <div class="row">
          <div class="col-xs-12 col-sm-2">
            <div data-filter-group class="select">
              <select>
                <option value=""
                        data-mixitup-control>
                        Status
                        </option>
                <option value="[data-status='nonprofit']"
                        data-mixitup-control>
                        Nonprofit
                        </option>
                <option value="[data-status='forprofit']"
                        data-mixitup-control>
                        For-Profit
                        </option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div data-filter-group class="select">
              <select>
                <option value="">Category</option>
                {% for category in site.innovator_categories %}
                  <option value="[data-category='{{ category.title | slugify }}']"
                           data-mixitup-control>
                           {{ category.title }}
                          </option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div data-filter-group class="select">
              <select>
                <option value=""
                        data-mixitup-control>
                        Food Recovery Hierarchy
                        </option>
                <option value="[data-hierarchy='prevention']"
                        data-mixitup-control>
                        Prevention
                        </option>
                <option value="[data-hierarchy='recovery']"
                        data-mixitup-control>
                        Recovery
                        </option>
                <option value="[data-hierarchy='recycling']"
                        data-mixitup-control>
                        Recycling
                        </option>
              </select>
              <i class="icon icon-help" data-toggle="tooltip" data-placement="bottom" title="The database adopted the Environmental Protection Agency (EPA) Food Recovery Hierarchy framework to categorize the innovators to reduce food waste, prioritizing prevention first, then recovery, and finally recycling, to maximize economic, social, and environmental benefits."></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
