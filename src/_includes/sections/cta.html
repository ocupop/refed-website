{% assign cta = include.cta %}
<section id="{{ include.id }}" class="bg-lighter">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        {% if cta.title %}<h2>{{ cta.title }}</h2>{% endif %}
        {% if cta.description_html %}
          <div class="h4">{{ cta.description_html }}</div>
        {% endif %}
      </div>
      <div class="col-12 col-lg-4">
        {% if cta.link %}
          <a href="{{ cta.link.url }}" class="btn btn-secondary text-serif btn-lg">{{ cta.link.label }}</a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
