<section class="cta bg-lightest text-left" id="{{ include.id }}">
  <div class="container">
    <div class="row">     
      <div class="col-lg-6">

        {% if include.cta.title != nil %}
          <h2>{{ include.cta.title }}</h2>
        {% endif %}

        {% if include.cta.description_html != nil %}
          <div class="h4">{{ include.cta.description_html }}</div>
        {% endif %}
      </div>

      {% if include.cta.link != nil %}
      <div class="col-lg-4 text-lg-center ml-lg-auto">
        <a href="{{ include.cta.link }}" class="btn btn-success font-serif text-nowrap btn-lg">{{ include.cta.link_label }}</a>    
      </div> 
      {% endif %} 

    </div>
  </div>
  {% if include.cta.colorbar != nil %}
    <div class="section__colorbar {{ include.cta.colorbar.bar_position }}" style="background-color:{{ include.cta.colorbar.color }}"></div>
  {% endif %}
</section>
