<section class="cta bg-lightest text-left">
  <div class="container">
    <div class="row">     
      <div class="col-lg-6">
        {{ section.description_html }}
      </div>
      <div class="col-lg-4 text-lg-center ml-lg-auto">
        <a href="{{ section.link }}" class="btn btn-success font-serif text-nowrap">{{ section.link_label }}</a>    
      </div>      
    </div>
  </div>
  {% if include.cta.colorbar != nil %}
    <div class="section__colorbar {{ include.cta.colorbar.bar_position }}" style="background-color:{{ include.cta.colorbar.color }}">
  {% endif %}
</section>
