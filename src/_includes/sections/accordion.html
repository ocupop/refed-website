<div class="row">
  <div class="col">

    <div class="accordion" id="refedAccordian">

      {% for item in include.items %} 
      <div class="border-bottom border-light py-4">            
        
        <div class="" id="heading-{{ forloop.index }}">
          <div class="accordian-label collapsed font-serif" style="cursor:pointer;" data-toggle="collapse" data-target="#collapse-{{ forloop.index }}" aria-expanded="false" aria-controls="collapse-{{ forloop.index }}">
              {{ item.title }}  
              <span class="toggle">
                {% include icons/arrow.svg  %}  
              </span>              
          </div>
        </div>
    
        <div class="accordian-content collapse pt-4 max-out-text-width" id="collapse-{{ forloop.index }}" aria-labelledby="heading-{{ forloop.index }}" data-parent="#refedAccordian">
          {{ item.description_html }}
          {% if item.link %}
            <a href="{{ item.link }}">{{ item.link_label | default: 'See More'}}</a>
          {% endif %}
        </div>
      </div>
      {% endfor  %}  

      <!--
      <ul class="list-unstyled">
        {% for barrier in page.barriers_to_solutions_implementation %} 
          <li class="border-top border-bottom border-light py-4 font-serif">{{ barrier }}</li>
        {% endfor  %}     
      </ul>
      -->
    </div>
  </div>
</div>
