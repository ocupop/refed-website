<div class="logo-grid">
  {% for expert in page.experts %}
    {% if expert.link %}
    <a href="{{ expert.link }}" class="logo-item" target="_blank" rel="noopener">
      <!-- <img src="{% cycle 'https://via.placeholder.com/150', 'https://via.placeholder.com/150x50', 'https://via.placeholder.com/150x100' %}" class="img-fluid" alt="{{ expert.name }} logo"> -->
      {% if expert.logo_image %}
        <img src="{{ expert.logo_image }}" class="img-fluid" alt="{{ expert.name }} logo">
      {% else %}
      <p class="mb-0">{{ expert.name }}</p>
      {% endif %}
    </a>
    {% else %}
    <div class="logo-item">
      {% if expert.logo_image %}
      <img src="{{ expert.logo_image }}" class="img-fluid" alt="{{ expert.name }} logo">
      {% else %}
      <p class="mb-0">{{ expert.name }}</p>
      {% endif %}
    </div>
    {% endif %}
  {% endfor %}
</div>
