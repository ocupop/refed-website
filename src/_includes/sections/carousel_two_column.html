<section>
  <div class="full-width-carousel two-column-carousel dots-right">
    {% for slide in section.two_column_slide %}
      <div class="w-100">
        <div class="container">
          <div class="row align-items-center">  
            <div class="col-lg-6">
              <img class="d-block w-100" src="{{ slide.image | default: 'https://via.placeholder.com/615x450' }}" alt="Alt Tag..." />
            </div> 
            <div class="col-lg-6 py-5">
              <h2>{{ slide.title }}</h2>
              {% if slide.description_html %}
                {{ slide.description_html }}
              {% endif %}
              {% if slide.link %}
                <a href="{{ slide.link }}" class="btn btn-secondary mt-4">{{ slide.link_label | default: 'Learn More' }}</a>
              {% endif %}
            </div>    
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
