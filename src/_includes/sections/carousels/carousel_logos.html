<section>    
  <div class="container">
    <div class="row">     
      <div class="col-12">
        <div class="carousel-logos mb-5">
          {% for logo in include.logo %}
            <div class="logo-wrapper">
              <div class="logo-item">
                <img src="{{ logo.image }}" class="img-fluid m-4" alt="{{ logo.title }} image" />
              </div>
            </div>
          {% endfor %} 
        </div> 
      </div>
    </div>
  </div>
 </section>
