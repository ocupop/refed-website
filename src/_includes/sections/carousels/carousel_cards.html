<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-5">{{ section.title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="three-card-carousel">   
          {% for card in include.cards) %}
            <div class="card solution-{{ forloop.index }} col-lg-4">
              <img class="card-img-top" src="{{ card.featured_image | default: site.placeholder_image }}" alt="{{ card.title }} image" />
              <div class="card-body">
                <h3 class="card-title">{{ card.title }}</h3>
                <div class="card-text">{{ card.text | default: card.content | truncatewords: 20 }}</div>
                {% if card.link or card.url %}
                 <p class="mt-3">
                  <a href="{{ card.link | default: card.url }}" class="card-link">{{ card.link_text | default: 'Read More'}}</a>
                 </p>
                {% endif %}
              </div>
            </div>
          {% endfor %} 
        </div>
      </div>
    </div>
  </div>
</section>
