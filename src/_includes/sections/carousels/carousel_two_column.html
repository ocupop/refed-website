<section>
  <div class="carousel-refed carousel-two-column show-dots dots-right">
    {% for slide in include.two_column_slide %}
      <div class="w-100">
        <div class="container">
          <div class="row align-items-center">  
            <div class="col-lg-5">
              <img class="d-block w-100 img-fluid" src="{{ slide.image }}" alt="{{ slide.title }} image" />
            </div> 
            <div class="col-lg-6 ml-lg-auto py-5">
              <h2>{{ slide.title }}</h2>
              {% if slide.description_html %}
                {{ slide.description_html }}
              {% endif %}
              {% if slide.link %}
                <a href="{{ slide.link }}" class="btn btn-secondary mt-4">{{ slide.link_label | default: 'Learn More' }}</a>
              {% endif %}
            </div>    
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
