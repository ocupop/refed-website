<section class="testimonial testimonial-{{include.testimonial.section_background_color}} {{include.testimonial.image_alignment}}" id="{{ include.id }}">
  <div class="container">
    <div class="row">    
    <div class="col-6 col-lg-3 mb-5 mb-lg-0 mx-lg-auto">          
      <div class="bg-image aspect-1x1 rounded-circle" style="background-image:url('{{ include.testimonial.image }}')"></div>
    </div>
      <div class="col-lg-7">
        <div class="testimonial lead">
        <blockquote class="pr-lg-5">
          <p>“{{ include.testimonial.text }}”</p>
          <footer class="mt-5">
            <div class="cite font-serif">
              {{ include.testimonial.author }}
              <div class="credentials font-italic">{{ include.testimonial.cite }}</div>
            </div>
          </footer>
        </blockquote>
        </div>
      </div>
    </div>    
  </div>
</section>
