{% if page.collection == 'solutions' %}
<div class="hero" style="background-image: url({{ site.baseurl }}/img/solutions/{{ page.slug }}-header.jpg);">
  <div class="hero-content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="content">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% if page.hero %}
  {% if page.hero.image %}
  <div class="hero" style="background-image: url({{ site.baseurl }}/img/{{ page.hero.image }});">
  {% else %}
   <div class="hero" style="background-image: url('http://placehold.it/2500x800/565759/DED8C6?text=+');">
  {% endif %}
  <div class="hero-content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="content">
            <h1>{{ page.hero.title }}</h1>
            {% if page.hero.summary %}
            <p class="lead">{{ page.hero.summary }}</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
