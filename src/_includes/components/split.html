<div class="split">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 col-copy {% if include.reverse %}order-2{% endif %}">
        <div class="content">
          <h3>{{ include.label | default: 'Case Study' }}</h3>
          <h2>{{ item.title }}</h2>
          {{ item.excerpt | truncatewords: 40 }}
          {% if item.url %}
            <a href="{{ item.url }}" class="btn btn-link">{{ site.default_cta }}</a>
          {% endif %}
        </div>
      </div>
      <div class="col-12 col-lg-6 col-asset">
        <div class="content">
          <div class="bg-image aspect-4x3" style="background-image: url('{{ item.featured_image }}')"></div>
        </div>
      </div>
    </div>
  </div>
</div>
