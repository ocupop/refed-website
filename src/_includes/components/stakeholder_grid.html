<div class="row icon-grid">
  {% for category in site.stakeholder_categories %}
    {% for item in category.stakeholders %}
      {% assign stakeholder = site.stakeholders | where: 'slug', item.slug | first %}
      <div class="col-6 col-md-6 col-lg-4 my-4">
        <div class="text-center">
          <div class="icon-wrapper">
            <a href="{{ stakeholder.url }}" class="bg-image aspect-1x1 rounded-circle align-items-center" style="background-image: url('{{ stakeholder.featured_image }}')">
              <div class="bg-fill">
                <i class="icon icon-xl icon-{{ item.uid }}"></i>
              </div>
            </a>
          </div>
          <h3 class="mt-4 text-serif">{{ item.label }}</h3>
          <a href="{{ stakeholder.url }}" class="btn btn-link">Learn More</a>
        </div>
      </div>
    {% endfor %}
  {% endfor %}
</div>
