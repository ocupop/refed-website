{% assign items = include.items %}
<div class="ticker ticker-{{ items.size }}">
  <!-- First Row -->
  {% for item in items %}
  <div class="ticker-image">
    <div class="bg-image bg-contain bg-transparent aspect-{{ include.aspect | default: '2x1' }}" style="background-image: url('{{ item.image }}');"></div>
  </div>
  {% endfor %}
  <!-- Second Row -->
  {% for item in items %}
  <div class="ticker-image">
    <div class="bg-image bg-contain bg-transparent aspect-{{ include.aspect | default: '2x1' }}" style="background-image: url('{{ item.image }}');"></div>
  </div>
  {% endfor %}
</div>
