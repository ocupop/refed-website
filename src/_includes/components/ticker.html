{% assign items = include.items %}

<div
  data-cms-editor-link="cloudcannon:{{ include.editor-link }}"
  data-cms-editor-link-style="modal"
  class="ticker ticker-{{ items.size }} cms-editor-link">
  <!-- First Row -->
  {% for item in items %}
  <div class="ticker-image">
    <div class="bg-image bg-contain bg-transparent aspect-{{ include.aspect | default: '2x1' }}" style="background-image: url('{{ item.image }}');"></div>
  </div>
  {% endfor %}
  <!-- Second Row -->
  {% for item in items %}
  <div class="ticker-image">
    <div class="bg-image bg-contain bg-transparent aspect-{{ include.aspect | default: '2x1' }}" style="background-image: url('{{ item.image }}');"></div>
  </div>
  {% endfor %}
</div>
