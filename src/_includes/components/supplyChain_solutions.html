<div class="scrolling" id="{{ include.tag }}-solutions" role="tablist" aria-multiselectable="true">
  {% for solution in site.solutions %}
    {% if solution.supply-chain contains include.tag %}
      <h5>
        <a role="button" data-target="#{{ include.tag }}-{{ solution.slug }}-summary" data-toggle="collapse" data-parent="#{{ include.tag }}-solutions" href="#supply-chain" aria-expanded="true" aria-controls="{{ include.tag }}-{{ solution.slug }}-summary">
          {{ solution.title }} <span>&gt;</span>
        </a>
      </h5>
      <div id="{{ include.tag }}-{{ solution.slug }}-summary" class="collapse" role="tabpanel" aria-labelledby="{{ include.tag }}-{{ solution.slug }}-heading">
        <div class="summary">
          <p>{{ solution.definition }}</p>
          <a href="{{ solution.url | prepend: site.baseurl }}" title="Learn more about {{ solution.title }}">Learn More &nbsp;&gt;</a>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
