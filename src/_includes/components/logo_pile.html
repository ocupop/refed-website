
<div class="row flex-wrap align-items-center justify-content-center">
  {% for logo in include.items %}
    <div class="col-6 col-sm-3 col-md-2 text-center py-2">
      {% if logo.link != nil %}<a href="{{logo.link}}" target="_blank">{% endif %}
        <div class="bg-image aspect-1x1 bg-contain bg-transparent" style="background-image: url({{ logo.featured_image }})"></div>
      {% if logo.link != nil %}</a>{% endif %}
    </div>
  {% endfor %}
</div>
