<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Language" content="en_US" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Title</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <meta property="og:title" content="Website Title" />
  <meta property="og:site_name" content="Website Name"/>
  <meta property="og:url" content="http://domain_url.com" />
  <meta property="og:description" content="Enter in short description" />
  <meta property="og:image" content="path_to_image.png" />

  <!-- FONTS -->
  <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/b6599149-00f3-45ff-9c12-4018c4c156b5.css"/>

  {% stylesheet style %}
  {% javascript main %}

</head>
