<section class="statenav">
  <div class="container">
    <div class="row middle-xs">
      <div class="statenav-message col-xs-12 col-md-7">
        <div class="content">
          <h3>Explore food waste policy by state</h3>
        </div>
      </div>
      <div class="statenav-select col-xs-12 col-md-5">
        <div class="content">
          <div class="select">
            <select id="state-select" name="state-select" class="quicknav">
              <option>Choose State</option>
              {% for state in site.states %}
                <option value="{{ state.url }}">{{ state.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
