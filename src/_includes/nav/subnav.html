<div class="subnav" id="subnav">
  <div class="container">
    <div class="row">
      <div class="col d-flex d-lg-auto">
        <span class="mr-3 h4 text-serif">{{ include.label }}:</span>
        <nav class="navbar">
          <ul id="nav-{{ include.label | slugify }}" class="nav">
            {% for item in include.items %}
            <li class="nav-item">
              <a href="#{{ item.label | slugify }}" class="nav-link">{{ item.label }}</a>
            </li>
            {% endfor %}
          </ul>
        </nav>
        <i id="subnav-toggle" class="ri-arrow-down-s-line d-block d-lg-none"></i>
      </div>
    </div>
  </div>
</div>
