<section class="homepage-newsfeed py-0">
  <div class="container">
    <div class="row">
      <div class="leftcol excerpts-column stretch-left col-lg-8 bg-neutral-100">
        <div class="z-index-100">
          <h2 class="ml-3 mb-3">News &amp; Updates</h2>
          <div class="news-carousel">
            {% for post in site.posts %}
              <div class="card news-{{ forloop.index }} col-lg-6">
                <div class="bg-image aspect-2x1" style="background-image:url({{ post.image | default: site.placeholder_image }})"></div>
                <div class="card-body">
                  <div class="card-subtitle mb-2 text-muted">{{ post.date | date: "%B %-d, %Y" }}</div>
                  <p class="card-text">{{ post.title }}</p>
                  <a href="{{ post.url }}" class="card-link">Read More</a>
                </div>
              </div>
              {% endfor %}
          </div>  
        </div>
      </div>
      <div class="rightcol cta-column stretch-right col-12 col-lg-4 px-lg-5">
        <div class="z-index-100">
          <p class="lead editable mt-5">Find more <a href="/newsroom">news and updates</a> from ReFED, including our <a href="/newsroom">press releases</a> and <a href="/newsroom">newsletters</a>.</p>
          <a href="/contact" class="btn btn-success btn-lg font-serif mt-5">Subscribe</a>
        </div>
      </div>
    </div>
  </div>  
</section>
