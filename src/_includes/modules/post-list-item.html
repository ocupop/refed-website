<div class="row align-items-center mb-5">
  {% if post.featured_image %}
    <div class="col-lg-4">
      <div class="bg-image aspect-16x9 mr-lg-5" style="background-image: url({{ post.featured_image }})"></div>
    </div>
  {% endif %}
  <div class="col-lg-8">
    <h5>{{ post.date | date: "%B %-d, %Y" }}</h5>
    <h3>{{ post.title }}</h3>
    <hr>
    <p>{{ post.excerpt }}</p>                        
    <a href="{{ post.url }}" class="text-link">Read More</a>                        
  </div>  
</div>
