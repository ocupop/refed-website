<div class="row my-5 {{ post.news_type | slugify }}">

  {% if post.featured_image %}
  <div class="col-12 col-sm-9 col-md-4 col-lg-3  d-flex mx-md-auto mb-3 mb-md-0 mt-md-2">
    <div class="bg-image aspect-4x3 flex-grow-1 flex-shrink-1" style="background-image:url('{{post.featured_image}}');"></div>
  </div>
  {% endif %}

  <div class="col-12 col-md">
    <h3 class="editable">{{ post.title }}</h3>

    {% if post.date %}
      <h6 class="meta"> {% if post.news_type == 'newsletter' %}Published {% endif %}  {{ post.date | date: "%B %-d, %Y" }}</h6>
    {% endif %}

    <div class="mt-4 editable">
      {{ post.excerpt }}
    </div> 
    <a href="/single-post" class="mt-3 text-link">Read More</a>
  </div>


</div>
