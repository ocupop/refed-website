<div class="card mb-4">
  <div class="bg-image aspect-4x3" style="background-image: url({{ event.featured_image | default: site.placeholder_image }})"></div>
  <div class="card-body">
    <h4>{{ event.title }}</h4>
    <h6>{{ event.item_date | date: '%B %-d, %Y' }}</h6>
    <hr>
    <p>{{ event.summary }}</p>                        
    <a href="{{ event.url }}" class="text-link">Read More</a>                        
  </div>
</div>
