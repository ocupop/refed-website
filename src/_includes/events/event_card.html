<div 
  data-cms-editor-link="cloudcannon:collections/_events"
  data-cms-editor-link-style="modal" 
  class="card mb-4 cms-editor-link">
  <div class="bg-image aspect-4x3" style="background-image: url({{ event.featured_image | default: site.placeholder_image }})"></div>
  <div class="card-body">
    <h4>{{ event.title }}</h4>
    <h6 class="text-gray">{{ event.item_date | date: '%B %-d, %Y' }}</h6>
    <hr>
    <p>{{ event.description_html }}</p>                        
    <a href="{{ event.url }}" class="btn btn-link">Read More</a>                        
  </div>
</div>
