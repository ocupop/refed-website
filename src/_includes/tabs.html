{% for tab in site.data.tabs %}
  <li data-sort="{{ tab.slug }}" class="sort tab">
    <span class="title">{{ tab.title }}</span>
    <span class="label" style="display: none;">{{ tab.label }}</span>
    <span class="summary" style="display: none;">{{ tab.summary }}</span>
    <span class="description" style="display: none;">{{ tab.description }}</span>
  </li>
{% endfor %}
