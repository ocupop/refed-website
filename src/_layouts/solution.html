---
layout: default
---
{% include hero.html %}
{{ content }}
{% if page.connected-solutions %}
<section id="connected-solutions">
  <div class="container">
    <div class="grid row">
      {% for solution in site.solutions %}
          {% if page.connected-solutions contains solution.slug %}
            {% include solution_card.html %}
          {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
