<section>
  <div class="container">
    <div class="row middle-xs center-xs">
      <div class="col-xs-12 col-sm-6">
        <div class="content">
          <p>Animation is drawn sequentially... click to redraw (update)</p>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div id="chart-reduction" class="content">
          <div id="reduction-goal" class="ct-chart ct-square"></div>
          <div id="reduction-timeline" class="ct-chart ct-square"></div>
        </div>
        <button id="blah" class="btn btn-default">Click</button>
      </div>
    </div>
  </div>
</section>

<script type="text/javascript">

  var data = {
      series: [20, 30, 50],
      labels: ['', '']
  };
  var timeline = {
      series: [30, 20],
      labels: ['', '']
  };

  var timeline_options = {
    donut: true,
    donutWidth: 8,
    startAngle: 0,
    total: 100,
    showLabel: false,
    width: 200,
    height: 200
  }
  var options = {
    donut: true,
    donutWidth: 70,
    startAngle: 0,
    total: 100,
    showLabel: false,
    plugins: [
      Chartist.plugins.fillDonut({
        items: [{
          content: '<i class="fa fa-tachometer text-muted"></i>',
          position: 'bottom',
          offsetY : 10,
          offsetX: -2
        }, {
          content: '<h3 class="series-a">20%</h3><h3 class="series-b">50%</h3>'
        }]
      })
    ]
  }

  var innerChart = new Chartist.Pie('#reduction-timeline', timeline, timeline_options);
  var chart = new Chartist.Pie('#reduction-goal', data, options);

  innerChart.on('draw', function(data) {
    if(data.type === 'slice') {
      // Get the total path length in order to use for dash array animation
      var pathLength = data.element._node.getTotalLength();

      // Set a dasharray that matches the path length as prerequisite to animate dashoffset
      data.element.attr({
        'stroke-dasharray': pathLength + 'px ' + pathLength + 'px'
      });

      // Create animation definition while also assigning an ID to the animation for later sync usage
      var animationDefinition = {
        'stroke-dashoffset': {
          id: 'anim' + data.index,
          dur: 1000,
          from: -pathLength + 'px',
          to:  '0px',
          easing: Chartist.Svg.Easing.easeOutQuint,
          // We need to use `fill: 'freeze'` otherwise our animation will fall back to initial (not visible)
          fill: 'freeze'
        }
      };

      // If this was not the first slice, we need to time the animation so that it uses the end sync event of the previous animation
      if(data.index !== 0) {
        animationDefinition['stroke-dashoffset'].begin = 'anim' + (data.index - 1) + '.end';
      }

      // We need to set an initial value before the animation starts as we are not in guided mode which would do that for us
      data.element.attr({
        'stroke-dashoffset': -pathLength + 'px'
      });

      // We can't use guided mode as the animations need to rely on setting begin manually
      // See http://gionkunz.github.io/chartist-js/api-documentation.html#chartistsvg-function-animate
      data.element.animate(animationDefinition, false);
    }
  });
  chart.on('draw', function(data) {
    if(data.type === 'slice') {
      // Get the total path length in order to use for dash array animation
      var pathLength = data.element._node.getTotalLength();

      // Set a dasharray that matches the path length as prerequisite to animate dashoffset
      data.element.attr({
        'stroke-dasharray': pathLength + 'px ' + pathLength + 'px'
      });

      // Create animation definition while also assigning an ID to the animation for later sync usage
      var animationDefinition = {
        'stroke-dashoffset': {
          id: 'anim' + data.index,
          dur: 1000,
          from: -pathLength + 'px',
          to:  '0px',
          easing: Chartist.Svg.Easing.easeOutQuint,
          // We need to use `fill: 'freeze'` otherwise our animation will fall back to initial (not visible)
          fill: 'freeze'
        }
      };

      // If this was not the first slice, we need to time the animation so that it uses the end sync event of the previous animation
      if(data.index !== 0) {
        animationDefinition['stroke-dashoffset'].begin = 'anim' + (data.index - 1) + '.end';
      }

      // We need to set an initial value before the animation starts as we are not in guided mode which would do that for us
      data.element.attr({
        'stroke-dashoffset': -pathLength + 'px'
      });

      // We can't use guided mode as the animations need to rely on setting begin manually
      // See http://gionkunz.github.io/chartist-js/api-documentation.html#chartistsvg-function-animate
      data.element.animate(animationDefinition, false);
    }
  });
  $(function() {


  });
  $("#blah").on('click', function() {
    // alert("HELLO");
    chart.update();
  });


</script>
